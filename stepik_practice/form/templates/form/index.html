<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>
            Django Forms
        </title>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            Name: {{ form.name }}<br>
            Age: {{ form.age }}<br>
            <span>{{ error }}</span>
            <input type="submit" value="Send">
        </form>

    </body>
</html>
