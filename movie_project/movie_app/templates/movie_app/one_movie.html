{% extends 'movie_app/base.html' %}

{% block title %}
    Movie Info
{% endblock %}

{% block content %}
    <h2>Information about {{ movie.name }}</h2>
    <h3>Rating - {{ movie.rating }}</h3>
    <h3>Budget - {{ movie.budget }}</h3>
    <h3>Year - {{ movie.year }}</h3>
{% endblock %}
