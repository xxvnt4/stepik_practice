{% extends 'movie_app/base.html' %}


{% block title %}
All movies
{% endblock %}

{% block content %}
    <h2>All movies list</h2>
    <ul>
        {% for movie in movies %}
            <li> {{ movie.name }}, rating - {{ movie.rating }}, year - {{ movie.year|default:"No info" }} </li>
        {% endfor %}
    </ul>
{% endblock %}
